<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My ToDo List</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app-wrapper">
        <div class="todo-app">
            <header class="todo-header">
                <h1>ToDo List</h1>
                <p class="subtitle">Plan your day. Execute with discipline.</p>
            </header>

            <section class="todo-input-section">
                <input 
                    type="text" 
                    id="task-input" 
                    placeholder="What do you need to do?" 
                    autocomplete="off"
                />
                <button id="add-task-btn">Add</button>
            </section>

            <section class="todo-toolbar">
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="stats">
                    <span id="task-count">0 tasks</span>
                </div>
            </section>

            <ul id="task-list" class="task-list">
                <!-- Tasks will be injected here by JS -->
            </ul>

            <footer class="todo-footer">
                <button id="clear-completed-btn" class="danger-btn">
                    Clear Completed
                </button>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
